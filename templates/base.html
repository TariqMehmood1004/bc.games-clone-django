{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Tariq Mehmood" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="BC Games" />

    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />

    <title>{% block title %} {% endblock %} - BC Games</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />

    <script src="https://unpkg.com/hyperscript.org@0.9.13"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <style>
      :root {
        --bg-modal: #232626;
        --bg-modal-opacity: 0.3;
        --bg-modal-layout: rgb(16 18 18 / var(--bg-modal-opacity));
        --bg-dark: #232626;
        --bg-sidebar: #292d2e;
        --box-shadow: rgba(0, 0, 0, 0.05) 0px 4px 8px 0px;
      }
    </style>
  </head>
  <body class="transition-opacity duration-300 bg-[var(--bg-dark)] dark:bg-[var(--bg-dark)] font-body text-sm leading-relaxed text-slate-600 dark:text-slate-300 font-normal min-w-[320px]">

    <div class="flex h-screen">
      {% include 'sidebar.html' %}
      {% block content %} {% endblock %}
    </div>

    <!-- JavaScript -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/charts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
  </body>
</html>
